<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="loginArea">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </main>

  <main id="agendaArea" class="hidden">
    <h2>Agenda</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Modalidad</th>
          <th>Servicios</th>
          <th>Confirmado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="agendaBody"></tbody>
    </table>
  </main>

  <div id="diagnosticoModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3>Diagnóstico</h3>
      <textarea id="diagnosticoTexto" rows="5"></textarea>
      <button id="guardarDiag" class="btn">Guardar</button>
      <button id="cerrarDiag" class="btn">Cerrar</button>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
